<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <title>Fake News Detector</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Overpass', sans-serif;
            background-color: rgba(43, 45, 66, 1);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-box {
            width: 90%;
            max-width: 900px;
            background: rgba(237, 242, 244, 1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            font-size: 55px;
            font-weight: 800;
            color: rgba(43, 45, 66, 1);
            margin-bottom: 10px;
        }

        .divider {
            width: 100%;
            height: 4px;
            background-color: #D22B2B;
            margin-bottom: 20px;
        }

        .input-area {
            width: 100%;
            margin-top: 20px;
        }

        .input-area label {
            font-size: 20px;
            color: rgba(43, 45, 66, 1);
        }

        .text-input {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid rgba(43, 45, 66, 1);
            margin-top: 10px;
            resize: none;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button-a {
            border: none;
            background-color: #D22B2B;
            color: #fff;
            padding: 10px 20px;
            font-size: 20px;
            width: 200px;
            border-radius: 10px;
            box-shadow: 5px 5px 5px #FBC1D4;
            transition: all 0.3s ease;
        }

        .button-a:hover {
            box-shadow: 0px 2px 20px #8B0000;
            transform: translateY(-2px);
        }

        .button-a:active {
            box-shadow: none;
            transform: translateY(2px);
        }

        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 40px;
        }

        .result.true {
            color: green;
        }

        .result.false {
            color: red;
        }

        .percentage-container {
            margin-top: 20px;
            text-align: center;
        }

        @property --progress-value {
            syntax: "<integer>";
            initial-value: 0;
            inherits: false;
        }

        @keyframes progress {
            to {
                --progress-value: 75;
            }
        }

        .circular-progress {
            visibility: hidden; /* Hide progress bar by default */
            position: relative;
            display: inline-block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background:
                radial-gradient(closest-side, white 79%, transparent 80% 100%),
                conic-gradient(hotpink calc(var(--progress-value) * 1%), pink 0);
        }

        .circular-progress::before {
            content: var(--progress-value) '%'; /* Use the progress value */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: rgba(43, 45, 66, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="header">FAKE NEWS DETECTOR</div>
            <div class="divider"></div>
            <div class="input-area">
                <label for="news-input">Enter Text Here:</label>
                <textarea class="text-input" id="news-input" placeholder="Paste news article or text here..."></textarea>
            </div>
            <div class="button-container">
                <button class="button-a" id="analyze-button">Analyze</button>
                <button class="button-a" id="clear-button">Clear</button>
            </div>
            <div class="result" id="result-output"></div>
            <div class="percentage-container">
                <div class="circular-progress" id="circular-progress"></div>
            </div>
        </div>
    </div>

    <script>
        const clearButton = document.getElementById('clear-button');
        const textInput = document.getElementById('news-input');
        const resultOutput = document.getElementById('result-output');
        const circularProgress = document.getElementById('circular-progress');
        const analyzeButton = document.getElementById('analyze-button');

        clearButton.addEventListener('click', function () {
            textInput.value = '';
            resultOutput.innerHTML = '';
            circularProgress.style.visibility = 'hidden';
            circularProgress.style.setProperty('--progress-value', 0);
        });

        analyzeButton.addEventListener('click', async function () {
            const inputText = textInput.value.trim();
            if (inputText) {
                try {
                    const response = await fetch('http://localhost:8000/classify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: inputText }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    const result = data[0]; // Assuming the API returns an array with one object

                    const isFake = !result.Ensemble; // Assuming 'true' means real news, 'false' means fake news
                    const resultText = isFake ? "FAKE" : "REAL";
                    const confidence = result.Confidence * 100;

                    resultOutput.innerHTML = `<span class="result ${isFake ? 'false' : 'true'}">${resultText} NEWS</span>`;
                    circularProgress.style.visibility = 'visible';

                    circularProgress.style.setProperty('--progress-value', confidence.toFixed(0));

                    const color = isFake ? 'red' : 'green';
                    circularProgress.style.background = `
                        radial-gradient(closest-side, rgba(237, 242, 244, 1) 79%, transparent 80% 100%),
                        conic-gradient(${color} calc(var(--progress-value) * 1%), lightgrey 0)
                    `;

                    // Display additional information
                    resultOutput.innerHTML += `<br><br>Confidence: ${confidence.toFixed(2)}%<br>`;
                    resultOutput.innerHTML += `Latent Features: ${result['Latent Features']}<br>`;
                    resultOutput.innerHTML += `Identified Words: ${result['Identified Words']}`;

                } catch (error) {
                    console.error('Error:', error);
                    alert("An error occurred while analyzing the text. Please try again.");
                }
            } else {
                alert("Please enter some text to analyze.");
            }
        });
    </script>
</body>
</html>
